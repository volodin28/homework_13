{% extends 'base.html' %}

{% load bootstrap %}

{% block title %} Продукція {% endblock %}

{% block content %}
<div class="container my-5">
    <h2>Додати печиво:</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-success">  Додати</button>
    </form>
</div>

{% endblock %}
