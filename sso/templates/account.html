{% extends 'base.html' %}


{% block content %}
    <div class="container my-5">
    {% if session %}
      <h1>Welcome {{session.userinfo.name}}!</h1>
      <div><pre> <img class="rounded-circle" src="{{session.userinfo.picture}}" alt="Avatar"></pre></div>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
      <h1>Welcome Guest</h1>
      <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}
    </div>
{% endblock content %}
